<!DOCTYPE html>
<html>
    <head>
        <title>UI Task</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="title-text">Shuffle and Sort</div>
            <div class="content-section">
                <div class="numbers-section">
                    <div id="1" class="tile color-one">1</div>
                    <div id="2" class="tile color-two">2</div>
                    <div id="3" class="tile color-three">3</div>
                    <div id="4" class="tile color-two">4</div>
                    <div id="5" class="tile color-three">5</div>
                    <div id="6" class="tile color-four">6</div>
                    <div id="7" class="tile color-four">7</div>
                    <div id="8" class="tile color-one">8</div>
                    <div id="9" class="tile color-three">9</div>
                    <div class="designed_by_text">Shuffle and Sort by Saranya</div>
                </div>
                <div class="button-section">
                    <button onclick="displayShuffledArray()">SHUFFLE</button>
                    <button onclick="displaySortedArray()">SORT</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./sortShuffle.js"></script>
    </body>
</html>
